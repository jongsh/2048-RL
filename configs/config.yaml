# ============ Public Configuration ============
public:
  env_dim: &env_dim 16
  action_dim: &action_dim 4
  env: game2048
  agent: dqn
  model: mlp
  trainer: dqn
  device: cuda:1
  from_checkpoint: "" # use for testing

# ============ Trainer Configuration ============
trainer:
  # DQN Trainer
  dqn:
    exp_name: mlp-small-dqn
    strategy: online
    online:
      replay_buffer_update_interval: 1
      replay_buffer_size: 100000
      replay_buffer_size_min: 10000
      start_epsilon: 1.0
      end_epsilon: 0.05
      epsilon_decay: 15000
    offline:
      data_files: ["data/human_2048.json", "data/agent_2048.json"] # Demonstration data files
    batch_size: 64
    train_episode: &dqn_train_episode 20000
    episode_max_step: 5000
    learning_rate:
      warmup_rate: 0.1
      total_steps: *dqn_train_episode
      eta_min: 1.0e-7
      eta_max: 5.0e-05
    optimizer: AdamW
    network_update_interval: 5
    log_interval: 100
    save_interval: 1000
    output_dir: "outputs/"
    from_checkpoint: "" # Path to load a checkpoint

  # Imitation Learning Trainer
  imitation:
    exp_name: transformer-small-imitation
    data_files: ["data/human_2048.json", "data/agent_2048.json"] # Demonstration data files
    batch_size: 64
    train_epoch: &imitation_train_epoch 2000
    episode_max_step: 5000
    learning_rate:
      warmup_rate: 0.1
      total_steps: *imitation_train_epoch
      eta_min: 5.0e-6
      eta_max: 2.0e-4
    optimizer: AdamW
    log_interval: 10
    save_interval: 100
    output_dir: "outputs/"
    from_checkpoint: "" # Path to load a checkpoint

# ============ RL Agent Configuration ============
agent:
  # Deep Q-Network Agent
  dqn:
    gamma: 0.99
    action_space: *action_dim
    target_network:
      use: true
      update_step: 1000
      update_method: hard # hard or soft
      update_soft_tau: 0.8

  # Imitation Learning Agent
  imitation:
    action_space: *action_dim

# ============ Deep Learning Model Configuration ============
model:
  # multi-layer perceptron
  mlp:
    input_len: *env_dim
    input_embedding:
      embedding_dim: 32
      num_embeddings: 32
    position_embedding:
      max_len: *env_dim
      embedding_dim: 32
      mode: "sinusoidal" # "sinusoidal" or "learnable"
      method: "add" # "add" or "concat"
    feed_forward:
      num_layers: 3
      hidden_dim: 128
      output_dim: *action_dim
      activation: "gelu"
      bias: true

  # resnet model
  resnet:
    input_len: *env_dim
    input_height: 4
    input_width: 4
    input_embedding:
      embedding_dim: &resnet_embedding_dim 32
      num_embeddings: 32
    position_embedding:
      max_len: *env_dim
      embedding_dim: *resnet_embedding_dim
      mode: "sinusoidal" # "sinusoidal" or "learnable"
      method: "add" # "add" or "concat"
    residual_block:
      num_blocks: 3
      kernel_size: 3
      stride: 1
      padding: 1
      hidden_dim: 64
    activation: "gelu"
    output_dim: *action_dim

  # transformer encoder
  transformer:
    input_len: *env_dim
    input_embedding:
      embedding_dim: 64
      num_embeddings: 32
    position_embedding:
      max_len: *env_dim
      embedding_dim: 64
      mode: "sinusoidal" # "sinusoidal" or "learnable"
      method: "add" # "add" or "concat"
    block:
      num_layers: 3
      num_heads: 4
      ffn_hidden_dim: 64
      ffn_num_layers: 2
      norm_type: "pre" # "pre" or "post"
      dropout: 0.0
      activation: "gelu"
      bias: false
    output_dim: *action_dim

# ============ Environment Configuration ============
env:
  # 2048 game
  game2048:
    grid_num: *env_dim
    grid_size: 4
    new_tile_value:
      2: 0.7
      4: 0.3
    style:
