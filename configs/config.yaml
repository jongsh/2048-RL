# ============ Public Configuration ============
public:
  env_dim: &env_dim 16
  action_dim: &action_dim 4
  env: game2048
  agent: dqn
  model: mlp


# ============ RL Agent Configuration ============
agent:
  dqn:
    





# ============ Deep Learning Model Configuration ============
model:
  # multi-layer perceptron
  mlp:
    input_len: *env_dim
    embedding_dim: 16
    num_embeddings: 32
    feed_forward:
      num_layers: 2
      hidden_dim: 32
      output_dim: *action_dim
      activation: "relu"
      bias: true

  # resnet model
  resnet:
    input_len: *env_dim
    input_height: 4
    input_width: 4
    embedding_dim: &resnet_embedding_dim 16
    num_embeddings: 32
    residual_block:
      num_blocks: 2
      kernel_size: 3
      in_channels: *resnet_embedding_dim
      out_channels: *resnet_embedding_dim
      stride: 1
      padding: 1
      activation: "relu"
    output_dim: *action_dim
      


# ============ Environment Configuration ============
env:
  # 2048 game
  game2048:
    grid_num: *env_dim
    grid_size: 4
    action_dim: *action_dim
    new_tile_value:
      2: 0.7
      4: 0.3
    style:
      tile_size: 100
      font_size: 40
      grid_padding: 5
      background_color: [250, 248, 239]
      font_color: [119, 110, 101]
      btn_color: [143, 122, 102]
      tile_colors:
        0: [205, 193, 180]
        2: [238, 228, 218]
        4: [237, 224, 200]
        8: [242, 177, 121]
        16: [245, 149, 99]
