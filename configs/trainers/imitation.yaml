public:
  env_dim: &env_dim 16
  action_dim: &action_dim 4

# Imitation Learning Trainer
exp_name: transformer-small-imitation
data_files: ["data/human_2048.json", "data/agent_2048.json"] # Demonstration data files
batch_size: 32
train_epoch: &imitation_train_epoch 2000
episode_max_step: 5000

learning_rate:
  warmup_rate: 0.1
  total_steps: *imitation_train_epoch
  eta_min: 1.0e-7
  eta_max: 2.0e-6

optimizer: AdamW
log_interval: 10
save_interval: 100
output_dir: "outputs/"
from_checkpoint: "" # Path to load a checkpoint
device: cuda:0
